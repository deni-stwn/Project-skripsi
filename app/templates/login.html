<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="text-center mb-4">Login</h2>
              <form id="loginForm" novalidate>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                  <div class="invalid-feedback" id="emailError">
                    Please enter a valid email address.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                  <div class="invalid-feedback" id="passwordError">
                    Please enter your password.
                  </div>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="text-center mt-3">
                  <p>
                    Don't have an account?
                    <a href="/auth/register">Register here</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
      // Your Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDZXH3DM8YTZFjmZO4caSfhUf5KTMna8A4",
        authDomain: "crud-833c1.firebaseapp.com",
        databaseURL:
          "https://crud-833c1-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "crud-833c1",
        storageBucket: "crud-833c1.firebasestorage.app",
        messagingSenderId: "512061339186",
        appId: "1:512061339186:web:b161bf3d4f1c728d88ee2b",
        measurementId: "G-WS5RS5KZY6",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Form validation function
      function validateForm() {
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        let isValid = true;

        // Reset previous error states
        email.classList.remove("is-invalid");
        password.classList.remove("is-invalid");

        // Email validation
        if (!email.value) {
          email.classList.add("is-invalid");
          document.getElementById("emailError").textContent =
            "Email is required.";
          isValid = false;
        }

        // Password validation
        if (!password.value) {
          password.classList.add("is-invalid");
          document.getElementById("passwordError").textContent =
            "Password is required.";
          isValid = false;
        }

        return isValid;
      }

      // Handle login
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          if (!validateForm()) {
            return;
          }

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            // Sign in with email and password
            const userCredential = await firebase
              .auth()
              .signInWithEmailAndPassword(email, password);
            const user = userCredential.user;

            // Check if email is verified
            if (!user.emailVerified) {
              alert("Please verify your email before logging in.");
              return;
            }

            // Get the ID token
            const idToken = await user.getIdToken();

            // Send the token to your backend
            const response = await fetch("/auth/login/submit", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                email: email,
                idToken: idToken,
              }),
            });

            if (response.ok) {
              window.location.href = "/"; // Redirect to dashboard after successful login
            } else {
              const data = await response.json();
              alert(data.error || "Login failed");
            }
          } catch (error) {
            console.error("Error:", error);
            alert(error.message || "Login failed");
          }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

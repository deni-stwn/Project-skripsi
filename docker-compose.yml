version: '3.8'

services:
  codescan-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codescan-dev
    ports:
      - "5001:5000"  # Menggunakan port 5001 untuk menghindari konflik
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONPATH=/app
      - DISABLE_FIREBASE=false  # Set true jika ingin disable Firebase sementara
    volumes:
      - .:/app
      - uploads-data:/app/uploads
      - embeddings-data:/app/embeddings
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - codescan-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Lebih lama untuk download ML models

  # Redis untuk caching (optional tapi recommended)
  redis:
    image: redis:7-alpine
    container_name: codescan-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - codescan-network
    profiles:
      - cache

networks:
  codescan-network:
    driver: bridge

volumes:
  uploads-data:
    driver: local
  embeddings-data:
    driver: local